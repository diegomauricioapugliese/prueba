<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensiones CSS</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.125rem;
        }
        * {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: yellow;
            width: 100%;
            height: 15%;
            max-width: 1366px;
            min-height: 92px;
            max-height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <p>Esto es una cabecera</p>
    </header>
    
</body>
</html>
